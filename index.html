<html lang="en">
  <head>

    <link rel="stylesheet" href="./css/style.css">

        <div id="overlay"></div>
        <ul>
          <li>
            <a href="#">Home</a>

    <div class="banner">
      <div id="carouselExampleIndicators" class="carousel slide"  data-ride="carousel">

              </div>
            </div>
